{% extends 'base.html' %}


{% block title %}
    - 로그인
{% endblock %}

{% block contents %}

    <div class="row g-3">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" id="id_username" autofocus autocapitalize="none"
                       autocomplete="username" maxlength="150" required placeholder="이름을 입력해 주세요.">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password"
                       class="form-control" placeholder="비밀번호를 입력해 주세요.">
            </div>

            <button type="submit" class="btn btn-primary"> 로그인</button>
        </form>

    </div>

{% endblock %}
