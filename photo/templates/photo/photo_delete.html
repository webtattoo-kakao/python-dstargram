{% extends 'base.html' %}


{% block title %}
    -  업로드 수정
{% endblock %}

{% block contents %}

    {% if user.get_username == object.author.get_username %}

        <div class="row g-3">

            <div class="alert alert-success" role="alert">
                삭제하시겠습니까?
            </div>

            <form id="photoForm" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">삭제</button>
            </form>

        </div>
        
    {% else %}

        <div class="alert alert-danger" role="alert">
            본인이 업로드한 포토에 대해서만 삭제하실 수 있습니다.
        </div>

    {% endif %}

{% endblock %}
